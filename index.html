
<!DOCTYPE html>
<html>
<head>
    <title>Cabin Crew Job Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <h1 style="text-align:center;">Cabin Crew Job Postings</h1>
    <div id="map" style="width: 100%; height: 90vh;"></div>
    <script>
        var map = L.map('map').setView([20, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
            maxZoom: 18
        }).addTo(map);

        // Fetch and display job postings dynamically
        fetch('job_postings.json')
            .then(response => response.json())
            .then(data => {
                data.forEach(job => {
                    var marker = L.marker([job.lat, job.lon]).addTo(map);
                    marker.bindPopup(
                        `<b>${job.title}</b><br>
                        Company: ${job.company}<br>
                        Location: ${job.location}<br>
                        <a href="${job.link}" target="_blank">Apply Here</a>`
                    );
                });
            })
            .catch(error => console.error('Error fetching job postings:', error));
    </script>
</body>
</html>
